<div layout="column" flex ng-cloak>
  <section layout="row" flex>
    <md-content flex>
      <div layout="row" flex layout-fill layout-align="center center">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Sign Up</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <form name="usersSignupForm">
              <div layout-gt-xs="row">
                <md-input-container class="md-block">
                  <label>First Name</label>
                  <input required ng-model="user.first_name">
                </md-input-container>
                <md-input-container class="md-block">
                  <label>Last Name</label>
                  <input required ng-model="user.last_name">
                </md-input-container>
              </div>
              <md-input-container class="md-block">
                <label>Email</label>
                <input required name="email" type="email" ng-model="user.email" ng-pattern="/^.+@.+\..+$/" ng-change="onEmailChange(user.email)">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" ng-model="user.password">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password Confirmation</label>
                <input required type="password"
                       ng-model="user.password_confirmation"
                       ui-validate=" '$value==user.password' "
                       ui-validate-watch=" 'user.password' ">
              </md-input-container>
              <md-autocomplete
                required
                ng-disabled="!usersSignupForm.email.$valid"
                md-items="item in querySearch(schoolSearchText)"
                md-search-text="schoolSearchText"
                md-selected-item="school"
                md-item-text="item.name"
                md-require-match="true"
                placeholder="Pick your school">
                <md-item-template>
                  <span><strong>{{item.name}}</strong> - {{item.school_district.name}}</span>
                </md-item-template>
                <md-not-found>
                  No matches found.
                </md-not-found>
              </md-autocomplete>
            </form>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-disabled="!usersSignupForm.$valid" ng-click="signup()">Sign up</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>
  </section>
</div>
